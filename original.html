<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ølbeskrivelse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Ølsmagning</h1>
        </div>
    </header>

    <section class="beer-section">
        <div class="container beer-container">
            <div class="beer-image">
                <h2>Ølnavn</h2>
                <img src="images/Original.png" alt="Billede af øl">
            </div>
            <div class="beer-description">
                <p>Dette er en beskrivelse af øllen. Den har en rig smag med noter af karamel og ristede nødder. Perfekt til en hyggelig aften med venner.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 Ølsmagning. Alle rettigheder forbeholdes.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
